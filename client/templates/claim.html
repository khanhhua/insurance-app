<h1>Notify Loss</h1>
<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <label class="control-label" for="policyAddress">Policy address</label>
        <input class="form-control" type="text" name="policyAddress" id="policyAddress"
               ng-model="policyAddress" ng-model-options="{updateOn: 'blur', debounce: 500}">
      </div>

      <div class="form-group">
        <label for="insuredAmount">Insured amount</label>
        <span type="text" class="form-control" id="insuredAmount">
        {{insuredAmount}}
        </span>
      </div>

      <div class="form-group">
        <label class="control-label" for="description">Description of Loss</label>
        <input class="form-control" type="text" name="description" id="description"
               ng-model="description">
      </div>

      <div class="form-group">
        <label class="control-label" for="lossValue">Loss Value</label>
        <input class="form-control" type="text" name="lossValue" id="lossValue"
               ng-model="lossValue">
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary center-block" ng-click="onClaimClick()">
          Claim!
        </button>
      </div>
    </form>
  </div>
</div>

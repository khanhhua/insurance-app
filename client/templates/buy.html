<h1>Buy Policy</h1>

<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <label class="control-label" for="policyType">Policy Type</label>
        <select class="form-control" name="policyType" id="policyType">
          <option value="">Select one</option>
          <option value="travel-ta1">TA1 - GTom Travel</option>
          <option value="travel-ta2">TA2 - GTom Travel</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label" for="insuredAmount">Insured amount</label>
        <input class="form-control" name="insuredAmount" id="insuredAmount">
      </div>

      <div class="form-group">
        <label class="control-label" for="ethereumAddress">Your wallet address</label>
        <input class="form-control" name="ethereumAddress" id="ethereumAddress">
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary center-block">Buy</button>
      </div>
    </form>
  </div>
</div>

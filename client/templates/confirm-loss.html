<h1>Confirm Loss</h1>
<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <label class="control-label" for="policyAddress">Policy address</label>
        <input class="form-control" type="text" name="policyAddress" id="policyAddress"
               ng-model="policyAddress" ng-model-options="{updateOn: 'blur', debounce: 500}">
      </div>

      <div class="form-group">
        <label for="insuredAmount">Insured amount</label>
        <span class="form-control">{{insuredAmount}}</span>
      </div>

      <div class="form-group">
        <label class="control-label" for="description">Description of Loss</label>
        <span class="form-control">{{claim.description}}</span>
      </div>

      <div class="form-group">
        <label class="control-label" for="lossValue">Loss Value</label>
        <span class="form-control">{{claim.lossValue}}</span>
      </div>

      <div class="form-group">
        <label class="control-label" for="lossValue">Confirmed Loss Value</label>
        <input class="form-control" type="text" name="lossValue" id="lossValue"
               ng-model="lossValue">
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary center-block" ng-click="onConfirmClick()">
          Confirm
        </button>
      </div>

      <div class="alert alert-warning" ng-if="confirmTransaction">
        <p>Claim has been confirmed successfully. Transaction: `{{confirmTransaction}}`</p>
      </div>
      <div class="alert alert-warning" ng-if="confirmError">
        <p>{{confirmError}}</p>
      </div>
    </form>
  </div>
</div>
